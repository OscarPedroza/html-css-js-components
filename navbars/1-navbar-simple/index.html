<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
			rel="stylesheet" />

		<!-- CSS -->
		<link rel="stylesheet" href="styles.css" />

		<!-- Scripts -->
		<script src="script.js" defer></script>

		<!-- IONICICONS -->
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
			defer></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
			defer></script>

		<title>Navbar</title>
	</head>

	<body>
		<!-- Header starts -->
		<header class="header">
			<div class="container">
				<nav class="navbar">
					<div class="navbar__logo-container">
						<a href="#">
							<img src="img/logo.webp" alt="Logo" class="navbar__logo" />
						</a>
					</div>

					<button class="navbar__btn-toggle">
						<span class="navbar__toggle-icon"></span>
					</button>

					<div class="navbar__menu">
						<ul class="navbar__nav">
							<li class="navbar__item">
								<a href="#" class="navbar__link navbar__link--active">Home</a>
							</li>

							<li class="navbar__item">
								<a href="#" class="navbar__link">About Us</a>
							</li>

							<li class="navbar__item">
								<a href="#" class="navbar__link">Services</a>
							</li>

							<li class="navbar__item">
								<a href="#" class="navbar__link">Products</a>
							</li>

							<li class="navbar__item">
								<a href="#" class="navbar__link">Contact Us</a>
							</li>
						</ul>
					</div>

					<button class="navbar__darklight" id="btn-mode-toggle">
						<ion-icon name="contrast-outline" class="navbar__dark-light-icon"></ion-icon>
					</button>
				</nav>
			</div>
		</header>
		<!-- Header ends -->
	</body>
</html>
